<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Juice Creator</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>
    <header>
        <nav>
            <a id="logo" href="https://www.instagram.com/asurwase_/" target="_blank">
                <!-- <i class="fa-brands fa-instagram"> -->

                </i> Juicy_Site
            </a>
            <a href="index.html">HOME</a>
            <a href="about.html">JUICER</a>
            <a href="contact.html">CONTACT</a>
            <a href="info.html">INFO</a>
            <input placeholder="One Word Rating" />
        </nav>
    </header>

    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <h2>Get In Touch</h2>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p>aditya1819@gmail.com</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Phone</h3>
                        <p>98******11</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Instagram</h3>
                        <p>@asurwase_</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Location</h3>
                        <p>Pune, Maharashtra, India</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="contact-details">
                        <h3>Opening Time</h3>
                        <p>Mon - Fri: 9:00 AM - 6:00 PM</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name pls</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
             <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="business">Business Proposal</option>
                        <option value="collaboration">Collaboration</option>
                        <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Tell us about your inquiry..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
                <div class="success-message" id="successMessage">
                    Thank you! Your message has been sent successfully.
                </div>
            </div>
        </div>
    </div>

    <!-- <footer>
        Made with &hearts;love by me<br />
        Inspired by Lundev - Bringing you innovative tech tutorials and insights.<br />
    </footer> -->

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
            
            // In a real application, you would send this data to a server
            console.log('Form submitted:', { name, email, subject, message });
        });
    </script>
</body>
</html>
